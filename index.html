<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters Starter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- products -->
    <section class="products">
      <!-- filters -->
      <div class="filters-container">
        <form class="input-form">
          <input type="text" placeholder="search..." class="search-input" />
        </form>
        <h5>company</h5>
        <article class="companies">
          <button class="company-btn">all</button>
          <button class="company-btn">ikea</button>
          <button class="company-btn">marcos</button>
        </article>
      </div>
      <!-- projucts -->
      <div class="products-container">
        <article class="product">
          <img
            src="https://course-api.com/images/store/product-2.jpeg"
            class="product-img img"
          />
          <footer>
            <h5 class="product-name">high-bench</h5>
            <span class="product-price">$9.99</span>
          </footer>
        </article>
      </div>
    </section>
    <script type="module" src="./app.js"></script>
  </body>
</html>
